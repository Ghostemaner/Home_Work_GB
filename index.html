    <script>

        let res1 = 10 + 10 + "10";

        /*
        1. В первом случае произойдет сложение из за порядка операндов присутсвтвующих в начале выражения, в результате такого выражения 10+10 будет = 20 , а за тем произойдет конкатенация из за динамичности языка JS (не явное привидение типа данных) из за строки "10". В результате будет 2010

        2. Во втором случае примерно похоже, просто из за порядка операндов, будет происходить конкатенация в обеих случаях, в результате не явного приведения типов будет "10" + "10" + "10" = "101010" что и будет в результате.

        3. В третем случае идет банальное математическое уровнение, это обьясняеться тем что у строки "10", есть так называемый "унарный плюс" , что превращает из строки "10" в число 10, тем самым все превращаеться в вырожение 10+10+10 = 30.
        
        4. В данном случае происходит следующее. Компелятор JS под копотом из за унарного минуса, как и в случае с унарным плюсом приводит строку в число, только уже в отрицательное. Но так как строка пустая ему ничего не остаёться как интепретировать его к 0 (отсутствие результата, тоже результат), если туда указать буквы, то будет NaN. Ну и 10/ -0 то будет =  - Бесконечность.

        5. Тут проблема в результате вызвана тем, что JS чувствителен к регистру символов. Чтобы отделить дробную часть нужно использовать точку, а не запятую. Если использовать запятую - JS будет интепретировать ее как часть строки и получиться что мы 10/ на строку в результате получим NaN.
